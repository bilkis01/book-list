<body>

    <div class="container mt-4">
        <h1 class="text-center mt-4 fs-2 font-semibold"><i class="fas fa-book-open text-warning"></i> JSBangladesh<span
            class="text-warning"> Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div> 

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" class="form-control" />
                </div>
                <br>
                
                    <input type="submit" value="Add Book" class="btn btn-warning" />
             

                <!-- <input type="submit" value="Add Book" class="btn btn-warning btn-block" /> -->
              
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
